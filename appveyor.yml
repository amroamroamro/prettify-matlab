shallow_clone: true
clone_depth: 1

environment:
  matrix:
    - nodejs_version: "0.10"
      platform: x86
    - nodejs_version: "0.12"
      platform: x86
    - nodejs_version: "4"
      platform: x86
    - nodejs_version: "4"
      platform: x64
    - nodejs_version: "5"
      platform: x86
    - nodejs_version: "6"
      platform: x86

matrix:
  fast_finish: true

branches:
  only:
  - master

build: off
test: off
deploy: off

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install

build_script:
 - node --version
 - npm --version
 - npm run build

test_script:
 - npm test
